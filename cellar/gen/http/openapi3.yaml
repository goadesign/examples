                    description: ID is the unique id of the bottle.
                    example: 123abc
                name:
                    type: string
                    description: Name of bottle
                    example: Blue's Cuvee
                    maxLength: 100
                rating:
                    type: integer
                    description: Rating of bottle from 1 (worst) to 5 (best)
                    example: 4
                    minimum: 1
                    maximum: 5
                vintage:
                    type: integer
                    description: Vintage of bottle
                    example: 2018
                    minimum: 1900
                    maximum: 2020
                winery:
                    $ref: '#/components/schemas/WineryResponseTiny'
            description: A StoredBottle describes a bottle retrieved by the storage service. (default view)
            example:
                composition:
                    - percentage: 82
                      varietal: Syrah
                    - percentage: 82
                      varietal: Syrah
                description: Red wine blend with an emphasis on the Cabernet Franc grape and including other Bordeaux grape varietals and some Syrah
                id: 123abc
                name: Blue's Cuvee
                rating: 2
                vintage: 1902
                winery:
                    name: Longoria
