                - composition:
                    - percentage: 82
                      varietal: Syrah
                    - percentage: 82
                      varietal: Syrah
                    - percentage: 82
                      varietal: Syrah
                  description: Red wine blend with an emphasis on the Cabernet Franc grape and including other Bordeaux grape varietals and some Syrah
                  id: 123abc
                  name: Blue's Cuvee
                  rating: 3
                  vintage: 1941
                  winery:
                    name: Longoria
                - composition:
                    - percentage: 82
                      varietal: Syrah
                    - percentage: 82
                      varietal: Syrah
                    - percentage: 82
                      varietal: Syrah
                  description: Red wine blend with an emphasis on the Cabernet Franc grape and including other Bordeaux grape varietals and some Syrah
                  id: 123abc
                  name: Blue's Cuvee
                  rating: 3
                  vintage: 1941
                  winery:
                    name: Longoria
        StoredBottleResponseTiny:
            type: object
            properties:
                id:
                    type: string
                    description: ID is the unique id of the bottle.
                    example: 123abc
                name:
                    type: string
                    description: Name of bottle
                    example: Blue's Cuvee
                    maxLength: 100
                winery:
                    $ref: '#/components/schemas/WineryResponseTiny'
            description: A StoredBottle describes a bottle retrieved by the storage service. (tiny view)
            example:
                id: 123abc
                name: Blue's Cuvee
                winery:
                    name: Longoria
            required:
                - id
                - name
                - winery
        StoredBottleResponseTinyCollection:
            type: array
