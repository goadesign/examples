                    description: Composition is the list of grape varietals and associated percentage.
                    example:
                        - percentage: 82
                          varietal: Syrah
                        - percentage: 82
                          varietal: Syrah
                        - percentage: 82
                          varietal: Syrah
                description:
                    type: string
                    description: Description of bottle
                    example: Red wine blend with an emphasis on the Cabernet Franc grape and including other Bordeaux grape varietals and some Syrah
                    maxLength: 2000
                id:
