swagger: "2.0"
info:
    title: File Upload Service
    description: HTTP service for uploading files using the tus protocol (https://tus.io)
    version: ""
host: localhost:8000
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
