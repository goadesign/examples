swagger: "2.0"
info:
    title: ""
    description: Simple file upload and download example.
    version: 0.0.1
host: localhost:80
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /download/{filename}:
        get:
            tags:
                - updown
            summary: download updown
            operationId: updown#download
            parameters:
                - name: filename
                  in: path
                  description: Path to downloaded file.
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    headers:
                        Content-Length:
                            description: Length is the downloaded content length in bytes.
                            type: int64
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/UpdownDownloadInvalidFilePathResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/UpdownDownloadInternalErrorResponseBody'
            schemes:
                - http
    /upload/{dir}:
        post:
            tags:
                - updown
            summary: upload updown
            operationId: updown#upload
            parameters:
                - name: dir
                  in: path
                  description: Dir is the relative path to the file directory where the uploaded content is saved.
                  required: true
                  type: string
                  default: upload
                - name: Content-Type
                  in: header
                  description: Content-Type header, must define value for multipart boundary.
                  required: false
                  type: string
                  default: multipart/form-data; boundary=goa
                  pattern: multipart/[^;]+; boundary=.+
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/UpdownUploadInvalidMultipartRequestResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/UpdownUploadInternalErrorResponseBody'
            schemes:
                - http
definitions:
    UpdownDownloadInternalErrorResponseBody:
        title: 'Mediatype identifier: application/vnd.goa.error; view=default'
        type: object
        properties:
            fault:
                type: boolean
                description: Is the error a server-side fault?
                example: true
            id:
                type: string
                description: ID is a unique identifier for this particular occurrence of the problem.
                example: 123abc
            message:
                type: string
                description: Message is a human-readable explanation specific to this occurrence of the problem.
                example: parameter 'p' must be an integer
            name:
                type: string
                description: Name is the name of this class of errors.
                example: bad_request
            temporary:
                type: boolean
                description: Is the error temporary?
                example: false
            timeout:
                type: boolean
                description: Is the error a timeout?
                example: false
        description: Fault while processing download. (default view)
        example:
            fault: false
            id: 123abc
            message: parameter 'p' must be an integer
            name: bad_request
            temporary: false
            timeout: true
        required:
            - name
            - id
            - message
            - temporary
            - timeout
            - fault
