components:
    schemas:
        Education:
            type: object
            properties:
                institution:
                    type: string
                    description: Name of the institution
                    example: Dicta eveniet exercitationem.
                major:
                    type: string
                    description: Major name
                    example: Minima a officia sapiente cum laboriosam.
            example:
                institution: Nesciunt aliquid rerum ut non quod.
                major: Quasi pariatur numquam quibusdam.
            required:
                - institution
                - major
        Experience:
            type: object
            properties:
                company:
                    type: string
                    description: Name of the company
                    example: Quaerat labore et hic itaque quis.
                duration:
                    type: integer
                    description: Duration (in years) in the company
                    example: 2703826316788748058
                    format: int64
                role:
                    type: string
                    description: Name of the role in the company
                    example: Ducimus est illum voluptatem.
            example:
                company: Consequatur ad fugiat et ipsa animi.
                duration: 3563129926077109962
                role: Officiis consectetur quidem quod sapiente quia.
            required:
                - company
                - role
                - duration
