basePath: /
consumes:
- application/json
- application/xml
- application/gob
- application/x-gob
definitions:
  Example:
    description: example MediaType (default view)
    example:
      message: Hello
    properties:
      message:
        example: Hello
        type: string
    title: 'Mediatype identifier: application/vnd.example+json; view=default'
    type: object
  error:
    description: Error response media type (default view)
    example:
      code: invalid_value
      detail: Value of ID must be an integer
      id: 3F1FKVRR
      meta:
        timestamp: 1.458609066e+09
      status: "400"
    properties:
      code:
        description: an application-specific error code, expressed as a string value.
        example: invalid_value
        type: string
      detail:
        description: a human-readable explanation specific to this occurrence of the
          problem.
        example: Value of ID must be an integer
        type: string
      id:
        description: a unique identifier for this particular occurrence of the problem.
        example: 3F1FKVRR
        type: string
      meta:
        additionalProperties: true
        description: a meta object containing non-standard meta-information about
          the error.
        example:
          timestamp: 1.458609066e+09
        type: object
      status:
        description: the HTTP status code applicable to this problem, expressed as
          a string value.
        example: "400"
        type: string
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
externalDocs:
  description: goa guide
  url: http://goa.design/getting-started.html
host: localhost:8080
info:
  contact:
    email: admin@goa.design
    name: goa team
    url: http://goa.design
  description: A simple appengine example
  license:
    name: MIT
    url: https://github.com/goadesign/goa/blob/master/LICENSE
  title: The appengine example
  version: ""
paths:
  /hello/:
    get:
      operationId: hello#show
      produces:
      - application/vnd.example+json
      - application/vnd.goa.error
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Example'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: show hello
      tags:
      - hello
produces:
- application/json
- application/xml
- application/gob
- application/x-gob
schemes:
- http
swagger: "2.0"
